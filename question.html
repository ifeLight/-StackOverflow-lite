<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>StackOverflow Lite</title>
    <link rel="stylesheet" href="./css/navbar.css">
    <link rel="stylesheet" href="./css//question.css">
    <link rel="stylesheet" href="./css//main.css">
</head>

<body id="questionPage">
    <div>
        <ul class="topnav" id="topnav">
            <li><a>StackOverflow Lite</a></li>
            <li class="right"><a class="active" href="/login.html">Sign In</a></li>
            <li class="right"><a href="/signup.html">Signup</a></li>
            <li class="right"><a href="/ask.html">Ask a Question</a></li>
        </ul>
    </div>
    <div id="overlay"></div>
    <div id="alertbox">
        <div>
            <div id="alertheader"></div>
            <div id="alertbody"></div>
            <div id="alertfooter"></div>
        </div>
    </div>

    <div class="box maintain-height">
        <div>
            <h2 class="margined"> Question </h2>
        </div>
        <div class="loader" id="loader"></div>

        <div id="question">
        </div>
    </div>

    <div class="box">
        <div>
            <h2 class="margined"> Post an Answer </h2>
        </div>

        <div id="answer-form">
                <small>It requires to be authenticated to post an answer</small>
                <textarea name="content" id="content" placeholder="Write your answers in full" class="email" cols="30"
                    rows="10"></textarea>

                <a id="answerButton" >
                    <div class="btn">Submit Answer</div>
                </a>
        </div>
    </div>

    <div id="answer-box" class="box">
        <div>
            <h2 class="margined"> Answers </h2>
        </div>

        <div id="answer-list">
            <div class="card">
                
            </div>

        </div>
    </div>


    <div id="footer">
        <p>All Right Reserved</p>
    </div>


    <script src="/build/main.bundle.js"></script>
</body>

</html>
