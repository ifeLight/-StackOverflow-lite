<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Signup</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:700,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <form method="post">
        <div class="box">
            <h1>Signup</h1>

            <input type="email" name="email" placeholder="Your Email" class="email" />

            <input type="text" name="displayName" placeholder="Your Display Name" class="email" />

            <input type="password" name="password" placeholder="Choose a password" class="email" />

            <input type="password" name="confirm-password" placeholder="Re-enter Password" class="email" />

            <a href="#">
                <div id="btn2">Sign Up</div>
            </a> <!-- End Btn2 -->

            <a href="/login.html">
                <div class="btn">Sign In</div>
            </a> <!-- End Btn -->

        </div> <!-- End Box -->

    </form>


</body>

</html>
