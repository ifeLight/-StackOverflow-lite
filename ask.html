<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>StackOverflow Lite</title>
    <link rel="stylesheet" href="./css/navbar.css">
    <link rel="stylesheet" href="./css/ask.css">
</head>

<body>
    <div>
        <ul class="topnav" id="topnav">
            <li><a>StackOverflow Lite</a></li>
            <li class="right"><a class="active" href="/login.html">Sign In</a></li>
            <li class="right"><a href="/signup.html">Signup</a></li>
            <li class="right"><a href="/ask.html">Ask a Question</a></li>
        </ul>
    </div>

    <div id="overlay"></div>
    <div id="alertbox">
        <div>
            <div id="alertheader"></div>
            <div id="alertbody"></div>
            <div id="alertfooter"></div>
        </div>
    </div>

    <form method="post">
        <div class="box">
            <h1>Login</h1>
            <div class="loader" id="loader"></div>

            <input type="email" name="email" id="email" placeholder="Email" class="email" />

            <input type="password" name="password" id="password" placeholder="Password" class="email" />

            <a id="loginActionButton" href="#">
                <div class="btn">Sign In</div>
            </a> <!-- End Btn -->

            <a href="/signup.html">
                <div id="btn2">Sign Up</div>
            </a> <!-- End Btn2 -->

        </div> <!-- End Box -->

    </form>

    <div id="footer"> 
        <p>All Right Reserved</p>
    </div>


    <script src="/build/main.bundle.js"></script>
</body>

</html>
