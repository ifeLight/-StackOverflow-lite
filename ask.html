<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>StackOverflow Lite</title>
    <link rel="stylesheet" href="./css/navbar.css">
    <link rel="stylesheet" href="./css/ask.css">
</head>

<body id="askPage">
    <div>
        <ul class="topnav" id="topnav">
            <li><a>StackOverflow Lite</a></li>
            <li class="right"><a class="active" href="/login.html">Sign In</a></li>
            <li class="right"><a href="/signup.html">Signup</a></li>
            <li class="right"><a href="/ask.html">Ask a Question</a></li>
        </ul>
    </div>

    <div id="overlay"></div>
    <div id="alertbox">
        <div>
            <div id="alertheader"></div>
            <div id="alertbody"></div>
            <div id="alertfooter"></div>
        </div>
    </div>

    <form method="post">
        <div class="box">
            <h1> Ask a Question</h1>
            <div class="loader" id="loader"></div>

            <input type="email" name="title" id="title" placeholder="Give A Title" class="email" />

            <textarea name="content" id="content" placeholder="Write your question in full" class="email" cols="30" rows="10"></textarea>

            <a id="askButton" href="#">
                <div class="btn">Submit Question</div>
            </a> <!-- End Btn -->

        </div> <!-- End Box -->

    </form>

    <div id="footer"> 
        <p>All Right Reserved</p>
    </div>


    <script src="/build/main.bundle.js"></script>
</body>

</html>
