<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Signup</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:700,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <div id="overlay"></div>
    <div id="alertbox">
        <div>
            <div id="alertheader"></div>
            <div id="alertbody"></div>
            <div id="alertfooter"></div>
        </div>
    </div>
    <form method="post">
        <div class="box">

            <h1>Signup</h1>
            <div class="loader" id="loader"></div>
            <input type="email" name="email" id="email" placeholder="Your Email" class="email" />

            <input type="text" name="displayName" id="displayName" placeholder="Your Display Name" class="email" />

            <input type="password" name="password" id="password" placeholder="Choose a password" class="email" />

            <input type="password" name="confirm-password" id="confirm-password" placeholder="Re-enter Password" class="email" />

            <a href="#" id="signupButtonAction">
                <div id="btn2">Sign Up</div>
            </a> <!-- End Btn2 -->

            <a href="/login.html">
                <div class="btn">Sign In</div>
            </a> <!-- End Btn -->

        </div> <!-- End Box -->

    </form>

    <script src="/build/main.bundle.js"></script>
</body>

</html>
