<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>StackOverflow Lite</title>
    <link rel="stylesheet" href="./css/navbar.css">
    <link rel="stylesheet" href="./css/questions-list.css">
    <link rel="stylesheet" href="./css//main.css">
</head>

<body>
    <div>
        <ul class="topnav" id="topnav">
            <li><a>StackOverflow Lite</a></li>
            <li class="right"><a class="active" href="/login.html">Sign In</a></li>
            <li class="right"><a href="/signup.html">Signup</a></li>
            <li class="right"><a href="/ask.html">Ask a Question</a></li>
        </ul>
    </div>

    <div id="overlay"></div>
    <div id="alertbox">
        <div>
            <div id="alertheader"></div>
            <div id="alertbody"></div>
            <div id="alertfooter"></div>
        </div>
    </div>

    <div class="box">
        <div>
            <h2 class="margined">Recent Questions </h2>
        </div>
        <div class="loader" id="loader"></div>

        <div id="questions-list">

            <div class="card">
                <a href="/">
                <div class="container">
                </div>
                </a>
            </div>

        </div>
    </div>

    <div id="pagination">
        <ul id="pageNav" class="topnav">
            <li><a>Prev</a></li>
            <li class="right"><a href="#">Next</a></li>
        </ul>
    </div>

    <div id="footer">
        <p>All Right Reserved</p>
    </div>


    <script src="/build/main.bundle.js"></script>

</html>
